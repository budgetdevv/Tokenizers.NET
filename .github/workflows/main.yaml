name: Compile and Publish
on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        working-directory: ./Native
        run: |
          cargo test

  linux-amd64:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./Native
        run: |
          rustup target add x86_64-unknown-linux-gnu
          cargo build --release --target x86_64-unknown-linux-gnu
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: Native/target/x86_64-unknown-linux-gnu/release/your_binary_name
          retention-days: 1
  
  linux-arm64:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Install ARM64 toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Build
        working-directory: ./Native
        run: |
          rustup target add aarch64-unknown-linux-gnu
          cargo build --release --target aarch64-unknown-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: Native/target/aarch64-unknown-linux-gnu/release/your_binary_name
          retention-days: 1

  macos-amd64:
    runs-on: macos-13
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./Native
        run: |
          rustup target add x86_64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: Native/target/x86_64-apple-darwin/release/your_binary_name
          retention-days: 1
  
  macos-arm64:
    runs-on: macos-13
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./Native
        run: |
          rustup target add aarch64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: Native/target/aarch64-apple-darwin/release/your_binary_name
          retention-days: 1

  windows-amd64:
    runs-on: windows-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./Native
        run: |
          rustup target add x86_64-pc-windows-msvc
          cargo build --release --target x86_64-pc-windows-msvc
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: Native/target/x86_64-pc-windows-msvc/release/your_binary_name.exe
          retention-days: 1

  windows-arm64:
    runs-on: windows-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./Native
        run: |
          rustup target add aarch64-pc-windows-msvc
          cargo build --release --target aarch64-pc-windows-msvc
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: Native/target/aarch64-pc-windows-msvc/release/your_binary_name.exe
          retention-days: 1

  publish-github-release:
    runs-on: ubuntu-latest
    needs: [linux-amd64, linux-arm64, macos-amd64, macos-arm64, windows-amd64, windows-arm64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Create Github Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="$(date -u +"v%Y.%m.%d.%H%M").${GITHUB_SHA::4}"
          echo "Tag: ${TAG}"
          gh release create $TAG --draft --notes "Automatically built binaries"
          cd artifacts
          for DIR_NAME in * ; do
              cd $DIR_NAME
              chmod -R +x .
              tar -czvf $DIR_NAME.tar.gz *
              gh release upload $TAG $DIR_NAME.tar.gz
              cd ..
          done
          gh release edit $TAG --draft=false